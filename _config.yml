# Jekyll
permalink: /:slug
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - package-lock.json
  - package.json
defaults:
  - scope:
      path: ""
    values:
      image: /images/screenshot.webp

# Custom variables
main_header_title: Dmitry Semenov
main_header_bio: Software Developer
main_header_nickname: "@lonelyteapot"
copyright_name: Dmitry Semenov
copyright_year: 2022
analytics:
  google:
    id: G-4N4MCBCG3C

# Metadata plugin
title: Dmitry Semenov
tagline: Software Developer
description: Personal Website
username: lonelyteapot
twitter:
  username: LonelyTeapot
social:
  links:
    - https://github.com/lonelyteapot

# Sass Converter plugin
sass:
  implementation: sass-embedded
  style: expanded
  sass_dir: _sass
  line_comments: false
  sourcemap: always
