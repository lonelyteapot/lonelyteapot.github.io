<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Domine&display=block">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap">
    <link rel="stylesheet" href="/css/{{ page.id }}.css">
    <title>{{ page.title }}</title>
    <!-- Open Graph Protocol for social media representation -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="profile">
    <meta property="og:profile:first_name" content="Dmitry">
    <meta property="og:profile:last_name" content="Semenov">
    <meta property="og:profile:username" content="lonelyteapot">
    <meta property="og:image" content="https://lonelyteapot.github.io/images/screenshot.webp">
    <meta property="og:url" content="https://lonelyteapot.github.io">
</head>

<body>
    {% include full-header.html %}
    {{ content }}
    {% include footer.html %}
</body>

</html>
