- name: Just Dance
  description: A computer vision game that imitates Just Dance and Osu.
  keypoints:
    - Detects body parts on a real-time video feed using neural networks from <strong>OpenModelZoo</strong> & <strong>MediaPipe</strong>
    - Built with <strong>OpenVINO</strong> toolkit
    - Built for <strong>Intel CV Summer Camp 2021</strong>
  stage: <span class="gray">Not for production</span>
  links:
    - type: github
      text: GitHub
      href: https://github.com/Gravens/JustDance


