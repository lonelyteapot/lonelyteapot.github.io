- name: Just Dance
  description: A computer game that imitates Just Dance and Osu.
  keypoints:
    - Analyzes real-time videocam feed
    - Detects body parts using <strong>neural networks</strong>
    - Built with Intel's <strong>OpenVINO</strong> toolkit
    - Made for <em>Intel Computer Vision Summer Camp 2021</em>
  stage: <span class="gray">Not for production</span>
  links:
    - type: github
      text: GitHub
      href: https://github.com/Gravens/JustDance
