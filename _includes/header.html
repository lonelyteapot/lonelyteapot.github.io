<header id="header" class="accent">
    <h1 class="logo">
        <a href="/" tabindex="-1">LonelyTeapot</a>
    </h1>
    <nav id="navigation">
        {% for item in site.data.navigation.docs %}
        <a href="{{ item.url }}" class="{% if item.url == page.url %}active{% endif %}"><span>{{ item.title }}</span></a>
        {% endfor %}
        <a href="https://github.com/lonelyteapot" target="_blank"><img src="/icon/github.svg" alt="GitHub"></a>
    </nav>
</header>
