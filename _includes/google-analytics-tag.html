{% if site.analytics.google and jekyll.environment == 'production' %}
<!-- Begin Google Analytics tag (gtag.js) -->
<script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google.id }}"
></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ site.analytics.google.id }}");
</script>
<!-- End Google Analytics tag (gtag.js) -->
{% endif %}
